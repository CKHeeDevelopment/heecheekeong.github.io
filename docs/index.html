<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <title>Portfolio - HEE CHEE KEONG</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="headerName">Your Name</h1>
      <p id="headerTitle">Software Engineer</p>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="about" class="section about-highlight">
    <div class="container">
      <div class="about-content">
        <div class="about-text">
          <h2>About me</h2>
          <p id="aboutText">
            <!-- Dynamically injected content -->
          </p>
          <a href="#projects" class="btn">View My Projects</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section">
    <div class="container">
      <h2>Skills</h2>
      <ul id="skillsList" class="skills-list"></ul>
    </div>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="section">
    <div class="container" id="experienceSection">
      <h2>Experience</h2>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <div class="container" id="projectsSection">
      <h2>Projects</h2>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <h2>Contact</h2>
      <p id="contactEmail"></p>
      <p id="contactLinkedIn"></p>
    </div>
  </section>

  <!-- Modal for Image Preview -->
  <div id="imageModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2025 HEE CHEE KEONG. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
